<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [];
        for (let index = 0; index < 1000; index++) {
            data.push(parseInt(parseFloat(Math.random().toFixed(2)) * 100));
        }
        let startTimestamp = new Date().getTime();
        function quickSort(data, reverse) {
            if (data.length < 2) {
                return data;
            }
            let basicIndex = Math.floor(data.length / 2);
            let basicItem = data.splice(basicIndex, 1)[0];
            let left = [];
            let right = [];
            for (let i = 0; i < data.length; i++) {
                if (data[i] < basicItem) {
                    left.push(data[i]);
                } else if (data[i] > basicItem) {
                    right.push(data[i]);
                }
            }
            if (reverse) {
                return quickSort(left).concat([basicItem], quickSort(right)).reverse();
            } else {
                return quickSort(left).concat([basicItem], quickSort(right));
            }
        }
        console.log(quickSort(data));
        let endTimestamp = new Date().getTime();
        console.log((endTimestamp - startTimestamp));
    </script>
</body>

</html>
