    <script>
        let data = [55, 15, 10, 1];
        function bubbleSort(data, reverse) {
            for (let i = 0; i < data.length - 1; i++) {
                for (let j = 0; j < data.length - i - 1; j++) {
                    if (!reverse && data[j] > data[j + 1]) {
                        let numSender = data[j];
                        data[j] = data[j + 1];
                        data[j + 1] = numSender;
                    } else if(!reverse && data[j] < data[j + 1]){
                        let numSender = data[j];
                        data[j] = data[j + 1];
                        data[j + 1] = numSender;
                    }
                }
            }
        }
        bubbleSort(data)
        console.log(data);
    </script>
