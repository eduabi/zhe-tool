<body>
    <script>
        //let data = [15, 55, 24, 88, 17];
        let data = [];
        for (let index = 0; index < 10; index++) {
            data.push(parseInt(parseFloat(Math.random().toFixed(2)) * 100));
        }
        //let startTimestamp = new Date().getTime();
        function insertSort(data, reverse) {
            if (data.length < 2) {
                return data;
            }
            for (let i = 1; i < data.length; i++) {
                for (let j = i; j > 0; j--) {
                    if (data[j] < data[j - 1]) {
                        let temp = data[j - 1];
                        data[j - 1] = data[j];
                        data[j] = temp;
                    }
                }
            }
            return !reverse ? data : data.reverse();
        }
        console.log(insertSort(data,true));
        //let endTimestamp = new Date().getTime();
        //console.log((endTimestamp - startTimestamp));
    </script>
